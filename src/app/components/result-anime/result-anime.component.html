<div class="results" *ngIf="animeResults.length>0">
    <div class="result" *ngFor="let anime of animeResults">
        <img [src]="anime.images['jpg'].image_url">
        <div class="details">
            <h3>{{anime.title}}</h3>
            <p [title]="anime.synopsis">{{anime.synopsis.slice(0,120)}}...</p>
            <span class="flex-1"></span>
            <button class="button" (click)="addAnime(anime)">Add to my Anime</button>
        </div>
    </div>
</div>
